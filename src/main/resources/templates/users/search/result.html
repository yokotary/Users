<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    	<script th:href="@{webjars/jquery/3.5.1/js/jquery.min.js}"></script>
    	<script th:href="@{webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	<title>検索結果</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="h5">検索結果</h1>
		<table class="table table-striped" th:if="${not #lists.isEmpty(list)}">
			<thead>
				<tr><th>名前</th><th>性別</th><th>誕生日</th></tr>
			</thead>
			<tbody>
				<tr th:each="user: ${list}">
					<td th:text="${user.name}"></td>
					<td th:if="${user.gender}">男</td>
					<td th:unless="${user.gender}">女</td>
					<td th:text="${user.birth}"></td>
				</tr>
			</tbody>
		</table>
		<p th:if="${#lists.isEmpty(list)}">該当するレコードはありません</p>
		<a class="btn btn-outline-dark" href="/users/search/">検索に戻る</a>
		<a class="btn btn-outline-dark" href="/users/">トップへ戻る</a>
	</div>
</body>
</html>
