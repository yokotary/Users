<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <script th:href="@{webjars/jquery/3.5.1/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
	<title>新規作成</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="h5">新規作成</h1>
		<form th:action="@{/users/create/confirm/}" th:object="${userForm}" th:method="post">
			
			<div class="form-group">
				<label for="name">名前</label>
				<input class="form-control" type="text" th:field="*{name}"/>
				<div class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			
			<div class="form-group">
				<label for="gender">性別</label>
				<div class="radio" th:each="item :${radioItems}">
					<label>
						<input type="radio" name="gender" th:value="${item.value}" th:text="${item.key}" th:field="*{gender}"/>
					</label>
				</div>
				<div class="form-text text-muted" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
			</div>
			
			<div class="form-group">
				<label for="birth">誕生日</label>
				<input class="form-control" type="date" th:field="*{birth}"/>
				<div class="form-text text-muted" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></div>
			</div>
			
			<button class="btn btn-outline-dark" type="submit">追加</button>
			<a class="btn btn-outline-dark" href="/users/">一覧に戻る</a>
		</form>
	</div>
</body>
</html>
